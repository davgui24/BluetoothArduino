<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-button expand="full" class="submit-button" (click)="listPairedDevices()">
        <ion-icon name="refresh"></ion-icon>&nbsp; Actualizar dispositivo bluetooth
    </ion-button>

    <ion-row>
        <ion-col>
            <ion-list [(ngModel)]="pairedDeviceID" *ngIf="listToggle">
                <ion-radio-group>
                    <ion-item *ngFor="let i of pairedList; let j index" (click)="selectDevice(i)">
                        <ion-label>{{ i.name }}</ion-label>
                        <!-- <ion-radio>{{ j }}</ion-radio> -->
                    </ion-item>
                </ion-radio-group>
            </ion-list>
        </ion-col>
    </ion-row>
